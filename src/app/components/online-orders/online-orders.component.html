<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="sticky-top">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/online-orders">All Categories</a>
          <a class="list-group-item list-group-item-action" [class.active]="category === 'breakfast'" routerLink="/online-orders" [queryParams]="{ category: 'breakfast'}">Breakfast</a>
          <a class="list-group-item list-group-item-action" [class.active]="category === 'lunch'" routerLink="/online-orders" [queryParams]="{ category: 'lunch'}">Lunch</a>
          <a class="list-group-item list-group-item-action" [class.active]="category === 'dinner'" routerLink="/online-orders" [queryParams]="{ category: 'dinner'}">Dinner</a>
          <a class="list-group-item list-group-item-action" [class.active]="category === 'beverage'" routerLink="/online-orders" [queryParams]="{ category: 'beverage'}">Bevarages</a>
          <a class="list-group-item list-group-item-action" [class.active]="category === 'appertisers'" routerLink="/online-orders" [queryParams]="{ category: 'appertisers'}">Appertisers</a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts  ; let i = index">
          <div class="col" style="width:15rem;">
            <div class="card">
              <img class="card-img-top" [src]="p.image" alt="Image Not Available" width="200px">
              <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">Rs.{{p.price}}</p>
              </div>
              <div class="card-footer">
                <button (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>

              </div>
            </div>
          </div>
          <div *ngIf="(i +1 )%2 ===0" class="w-100"></div>
        </ng-container>

      </div>
    </div>
  </div>
</div>
