<div class="container">
    <h1>Shopping Cart</h1>
    <div class="row col-10" *ngIf="cart">
        <p>You Have {{count}} Items In Your Cart </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th class="text-center" style="width:230px">Quantity</th>
                    <th class="text-right" style="width:230px">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart">
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-2">
                                <button (click)="removeItem(item)" class="btn btn-primary btn-full">-</button>
                            </div>
                            <div class="col text-center">
                                {{item.quantity}} in Cart
                            </div>
                            <div class="col-2">
                                <button (click)="addItem(item)" class="btn btn-primary btn-full">+</button>
                            </div>
                        </div>
                    </td>
                    <td class="text-right">
                        {{item.price * item.quantity | currency: 'USD':symbol}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total Price</td>
                    <td></td>
                    <td class="text-right">{{tPrice | currency: 'USD':symbol}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button routerLink="shipping" class="btn btn-primary right" (click)="addToOrder()">Purchase</button>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
